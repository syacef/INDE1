.rules_srvc-notifier_lint_test:
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "apps/srvc-notifier/**/*"
      when: always
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      changes:
        - "apps/srvc-notifier/**/*"
      when: always
    - if: '$CI_COMMIT_BRANCH != "main" && $CI_PIPELINE_SOURCE == "push"'
      changes:
        - "apps/srvc-notifier/**/*"
      when: always
    - when: never

.rules_srvc-notifier_build:
  rules:
    - if: '$CI_COMMIT_TAG && $CI_COMMIT_TAG =~ /^srvc-notifier-v.*/'
      when: always
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - "apps/srvc-notifier/**/*"
      when: manual
      allow_failure: true
    - when: never

srvc-notifier:lint:
  extends: .rules_srvc-notifier_lint_test
  image:
    name: sbtscala/scala-sbt:graalvm-community-24.0.1_1.11.2_3.7.1
  stage: lint
  script:
    - cd apps/srvc-notifier
    - sbt lint
  cache:
    key: srvc-notifier-sbt-cache-$CI_COMMIT_REF_SLUG
    paths:
      - apps/srvc-notifier/target/
      - ~/.sbt/
      - ~/.coursier/

srvc-notifier:test:
  extends: .rules_srvc-notifier_lint_test
  image:
    name: sbtscala/scala-sbt:graalvm-community-24.0.1_1.11.2_3.7.1
  stage: test
  script:
    - cd apps/srvc-notifier
    - sbt clean test coverageReport
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: apps/srvc-notifier/target/scala-2.13/coverage-report/cobertura.xml
    expire_in: 1 week
  cache:
    key: srvc-notifier-sbt-cache-$CI_COMMIT_REF_SLUG
    paths:
      - apps/srvc-notifier/target/
      - ~/.sbt/
      - ~/.coursier/
  coverage: '/Total coverage: (\d+\.\d+)%/'

srvc-notifier:build:
  extends: .rules_srvc-notifier_build
  image:
    name: gcr.io/kaniko-project/executor:v1.23.2-debug
    entrypoint: [""]
  stage: build
  variables:
    DOCKER_REGISTRY: $CI_REGISTRY
    DOCKER_IMAGE: $CI_REGISTRY/srvc-notifier
  before_script:
    - echo "Building Docker image for tag $CI_COMMIT_TAG"
    - export DOCKER_TAG=${CI_COMMIT_TAG#"srvc-notifier-"}
    - echo "Extracted Docker tag ${DOCKER_TAG}"
    - echo "{\"auths\":{\"$DOCKER_REGISTRY\":{\"auth\":\"$(echo -n ${CI_REGISTRY_USER}:${CI_REGISTRY_PASSWORD} | base64)\"}}}" > /kaniko/.docker/config.json
  script:
    - /kaniko/executor
      --context apps/srvc-notifier
      --dockerfile Dockerfile
      --destination $DOCKER_IMAGE:$DOCKER_TAG
      --destination $DOCKER_IMAGE:latest
      --cache=true
      --cache-ttl=24h
