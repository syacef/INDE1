---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: minio
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: minio
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: minio
  project: default
  source:
    repoURL: https://gitlab.cri.epita.fr/mateo.lelong/inde1.git
    targetRevision: HEAD
    path: k8s/minio
