---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-operator
  labels:
    app: kafka-operator
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
  destination:
    name: in-cluster
    namespace: kafka-operator
  source:
    repoURL: https://strimzi.io/charts/
    chart: strimzi-kafka-operator
    targetRevision: 0.31.0
    helm:
      values: |
        watchAnyNamespace: true
