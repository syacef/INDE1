apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: redis-insight-ingress
  namespace: redis
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
  - host: "redis.localhost"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: redis-insight
            port:
              number: 80
