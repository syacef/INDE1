---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2" # after argocd and redis-operator
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    app: redis
spec:
  project: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
  destination:
    name: in-cluster
    namespace: redis
  source:
    repoURL: git@gitlab.cri.epita.fr:mateo.lelong/inde1
    targetRevision: HEAD
    path: k8s/redis
