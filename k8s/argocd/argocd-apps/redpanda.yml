apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redpanda
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: kafka
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: "https://charts.redpanda.com"
    chart: console
    targetRevision: "0.7.29"
    helm: # https://docs.redpanda.com/current/reference/k-console-helm-spec
      values: |
        autoscaling:
          enabled: true
          minReplicas: 1
          maxReplicas: 3
        console:
          config: # https://docs.redpanda.com/current/console/config/configure-console/
            kafka:
              brokers: ["kafka-kafka-bootstrap.kafka.svc.cluster.local:9092"]
            schemaRegistry:
              enabled: false
            protobuf:
              enabled: false
            redpanda:
              adminApi:
                enabled: false
            connect:
              enabled: false

        resources:
          limits:
            memory: 512Mi
            cpu: 500m
          requests:
            memory: 256Mi
            cpu: 100m
        
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.entrypoints: web
            traefik.ingress.kubernetes.io/router.rule: "PathPrefix(`/redpanda`)"
          hosts:
            - host: ""
              paths:
                - path: /redpanda
                  pathType: Prefix

        replicaCount: 1
