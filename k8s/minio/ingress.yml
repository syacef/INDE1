apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: minio-strip
  namespace: minio
spec:
  stripPrefix:
    prefixes:
      - /minio
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-console
  namespace: minio
spec:
  entryPoints:
    - web
  routes:
    - match: PathPrefix(`/minio`)
      kind: Rule
      services:
        - name: minio-console
          port: 9001
      middlewares:
        - name: minio-strip
    # Dirty fix to allow static files to be served
    - match: PathPrefix(`/static`)
      kind: Rule
      services:
        - name: minio-console
          port: 9001
    - match: PathPrefix(`/styles`)
      kind: Rule
      services:
        - name: minio-console
          port: 9001

