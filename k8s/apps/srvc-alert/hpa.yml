apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: srvc-alert
  namespace: apps
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: srvc-alert
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
