---
apiVersion: sparkoperator.k8s.io/v1beta2
kind: ScheduledSparkApplication
metadata:
  name: srvc-stats
  namespace: spark
spec:
  schedule: "@every 2m"
  concurrencyPolicy: Allow
  template:
    type: Scala
    mode: cluster
    image: spark:3.5.5
    imagePullPolicy: IfNotPresent
    mainClass: org.apache.spark.examples.SparkPi
    mainApplicationFile: local:///opt/spark/examples/jars/spark-examples.jar
    sparkVersion: 3.5.5
    restartPolicy:
      type: Never
    driver:
      cores: 1
      memory: 512m
      serviceAccount: spark-operator-spark
      securityContext:
        capabilities:
          drop:
          - ALL
        runAsGroup: 185
        runAsUser: 185
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
    executor:
      instances: 1
      cores: 1
      memory: 512m
      securityContext:
        capabilities:
          drop:
          - ALL
        runAsGroup: 185
        runAsUser: 185
        runAsNonRoot: true
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
